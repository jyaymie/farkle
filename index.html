<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Farkle!</title>
		<link rel="stylesheet" type="text/css" href="farkle.css" />
		<script type="text/javascript" src="farkle.js" defer></script>
	</head>
	<body onload="initializeDice()">
		<header class="row header">Welcome to Farkle!</header>
		<div class="row">
			<!-- Dice images -->
			<div class="dice">
				<img
					src="images/1.png"
					id="die1"
					data-number="0"
					onclick="diceClick(this)"
				/>
				<img
					src="images/2.png"
					id="die2"
					data-number="1"
					onclick="diceClick(this)"
				/>
				<img
					src="images/3.png"
					id="die3"
					data-number="2"
					onclick="diceClick(this)"
				/>
				<img
					src="images/4.png"
					id="die4"
					data-number="3"
					onclick="diceClick(this)"
				/>
				<img
					src="images/5.png"
					id="die5"
					data-number="4"
					onclick="diceClick(this)"
				/>
				<img
					src="images/6.png"
					id="die6"
					data-number="5"
					onclick="diceClick(this)"
				/>
			</div>
		</div>
		<!-- Scoring -->
		<div class="row current-score">0</div>
		<p class="row message">
			Please click on all scoring dice before rolling the remaining dice. 
		</p>

		<!-- Button row -->
		<div class="button-container">
			<button class="button roll column" onclick="rollDice()">Roll Dice</button>
			<button class="button bank column" onclick="bankScore()">
				Bank Score
			</button>
		</div>

		<div class="row total-score-container">
			<p>⭐️ Total Score ⭐️</p>
			<div class="total-score">0</div>
		</div>
	</body>
</html>
